    <script type="module" src="../assets/js/firebase.js"></script>

    <script type="module">
      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      const db = getDatabase();
      let formattedData = [];

      const navRef = ref(db, "navbar");
      let navList = document.querySelector(".nav__list");

      function formatNavData(navData) {
        return Object.keys(navData).map((key) => {
          return { ID: key, ...navData[key] };
        });
      }
      get(navRef)
        .then((snapshot) => {
          if (snapshot.val() !== null) {
            const navData = snapshot.val();
            console.log(navData);
            formattedData = formatNavData(navData);
            console.log(formattedData);

            const rowsHTML = formattedData
              .map(
                (item) => `
                <li class="nav__item">
                  <a href="${item.Link}" class="nav__link nav__link--home">${item.Name}</a>
                </li>
                `
              )
              .join("");
            console.log(rowsHTML);
            navList.innerHTML = rowsHTML;
          } else {
            console.log("no data");
          }
        })
        .catch((error) => {
          console.error(error);
        });

      const servicesRef = ref(db, "services");
      let servicesCards = document.querySelector(".services__list");

      function formatData(servicesData) {
        return Object.keys(servicesData).map((key) => {
          return { ID: key, ...servicesData[key] };
        });
      }
      get(servicesRef)
        .then((snapshot) => {
          if (snapshot.val() !== null) {
            const servicesData = snapshot.val();
            console.log(servicesData);
            formattedData = formatData(servicesData);
            console.log(formattedData);

            const rowsHTML = formattedData
              .map(
                (item) => `
                <li class="services__item services__page--item">
                  <div class="services__link">
                    <div class="services__item--img">
                      <img src="${item.Image}" alt="" />
                    </div>
                    <div class="services__item__info">
                      <h3 class="services__item__title">${item.Title}</h3>
                      <p class="services__description">${item.Description}</p>
                    </div>
                  </div>
                </li>`
              )
              .join("");
            console.log(rowsHTML);
            servicesCards.innerHTML = rowsHTML;
          } else {
            console.log("no data");
          }
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
