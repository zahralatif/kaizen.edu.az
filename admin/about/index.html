      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      const db = getDatabase();
      let formattedData = [];
      let id = customId();

      const aboutRef = ref(db, "about");
      let aboutTable = document.querySelector("#about_table");
      var removeBtn = document.querySelector("#remove");
      var updateBtn = document.querySelector("#update");

      function formatData(aboutData) {
        return Object.keys(aboutData).map((key) => {
          return { ID: key, ...aboutData[key] };
        });
      }
      get(aboutRef)
        .then((snapshot) => {
          if (snapshot.val() !== null) {
            const aboutData = snapshot.val();
            console.log(aboutData);
            formattedData = formatData(aboutData);
            console.log(formattedData);

            const rowsHTML = formattedData
              .map(
                (item) => `
        <tr>
          <td>${item.Name}</td>
          <td style="width: 23%" class="project-actions text-center">
            <a class="btn btn-info btn-sm" id="update" href="./edit/?id=${item.ID}">
              <i class="fas fa-pencil-alt"> </i>
              Düzəliş et
            </a>
            <a class="btn btn-danger btn-sm" id="remove" href="#" data-id="${item.ID}">
              <i class="fas fa-trash"> </i>
              Sil
            </a>
          </td>
        </tr>
      `
              )
              .join("");
            console.log(rowsHTML);
            aboutData.innerHTML = rowsHTML;

            document.querySelectorAll("#remove").forEach((btn) => {
              btn.addEventListener("click", (event) => {
                const id = btn.getAttribute("data-id");
                RemoveData(id);
              });
            });
          } else {
            console.log("no data");
          }
        })
        .catch((error) => {
          console.error(error);
        });

      function RemoveData(id) {
        remove(ref(db, `about/${id}`))
          .then(() => {
            const row = document
              .querySelector(`#remove[data-id="${id}"]`)
              .closest("tr");
            row.remove();
            alert("Data uğurla silindi");
          })
          .catch((error) => {
            alert(error);
          });
      }
