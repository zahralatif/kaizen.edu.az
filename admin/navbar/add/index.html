    <script>
      if (localStorage.getItem("adminLogin") != "true") {
        location.href = "/admin/login.html";
      }

      let logOut = document.querySelector(".log-out");
      logOut.addEventListener("click", () => {

        location.href = "/admin/login.html";
      })
    </script>

    <script type="module" src="../../../assets/js/firebase.js"></script>
    <script src="../../../assets/js/uuid.js"></script>

    <script type="module">
      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      const db = getDatabase();

      let id = customId();
      let linkName = document.querySelector("#navbar-link-text");
      let linkPath = document.querySelector("#navbar-link-path");

      let addNavbarLink = document.querySelector("#add-navbar-link");

      function InsertData() {
        event.preventDefault();
        set(ref(db, "navbar/" + id), {
          Name: linkName.value,
          ID: id,
          Link: linkPath.value,
        })
          .then(() => {
            alert("Data uğurla əlavə edildi!");
            location.href = "../";
          })
          .catch((error) => {
            alert(error);
          });
      }

      addNavbarLink.addEventListener("click", InsertData);
    </script>
