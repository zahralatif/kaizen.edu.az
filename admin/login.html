<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kaizen Admin Panel</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="/admin/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="/admin/dist/css/adminlte.min.css" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/fonts/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/fonts/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/fonts/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/fonts/site.webmanifest" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-warning">
        <div class="card-header text-center">
          <h1 class="h1">Admin Panel</h1>
        </div>
        <div class="card-body">
          <p class="login-box-msg">kaizen.edu.az</p>

          <form>
            <div class="input-group mb-3">
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Email"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Password"
                required
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 mt-3">
                <button
                  type="submit"
                  class="btn btn-warning btn-block login-btn"
                >
                  Daxil Ol
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <script type="module" src="../../assets/js/firebase.js"></script>
    <script src="../../assets/js/converter.js"></script>

    <script type="module">
      import {
        getDatabase,
        set,
        get,
        update,
        remove,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

      const db = getDatabase();

      const userRef = ref(db, "user");
      let userEmail = document.querySelector("#email");
      let userPassword = document.querySelector("#password");
      let userData;

      get(userRef).then((snapshot) => {
        if (snapshot.val() !== null) {
          userData = snapshot.val();
          console.log(userData);
        }
      });
      let loginButton = document.querySelector(".login-btn");
      loginButton.addEventListener("click", () => {
        console.log(userData);
        event.preventDefault();
        if (userEmail.value == userData.email && userPassword.value == userData.password) {
          localStorage.setItem("adminLogin", "true");
          location.href = "./index.html";
        }
        else{
          console.log("Error");
        }
        console.log(userEmail);
        console.log(userPassword);
      });
    </script>

    <!-- jQuery -->
    <script src="/admin/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/admin/dist/js/adminlte.min.js"></script>
    <script type="module" src="../assets/js/firebase.js"></script>
  </body>
</html>
